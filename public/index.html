<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#008800" />
  <meta name="description" content="Manually record, visualize, and analyze events to improve workflows in everyday life." />
  <link rel="apple-touch-icon" href="logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>CountLog</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- Lock the viewport height so that the screen doesn't resize when Android's soft keyboard appears. -->
  <script>
    var viewheight = window.innerHeight
      || document.documentElement.clientHeight
      || document.body.clientHeight;

    let viewport = document.querySelector("meta[name=viewport]");
    viewport.setAttribute("content", "height=" + viewheight + ", width=device-width" + ", initial-scale=1.0");
  </script>
</body>

</html>
